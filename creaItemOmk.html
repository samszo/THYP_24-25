
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer des items avec l'api OMK</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Créer des items avec l'api OMK</h1>
    </header>
    <main>
        <button id="btnCreateItem">Créer un item</button>
        <div id="resultCrea"></div>
    </main>
    <footer>
        <p>&copy; 2023 Mon Site Web</p>
    </footer>

    <script type="module">
        import {auth} from './modules/auth.js';

        let a = new auth({
            mail:'samszon@gmail.com',
            apiOmk:'http://localhost/omk_thyp_24-25/api/',
            ident: 'GZgdzV1dTgu8rXnbIevyIb08DHXu4gal',
            key:'qB0zaRMNa53Uec7Are9surMlpk6LniAi',
        })

        d3.select("#btnCreateItem").on("click",creaItem);

        function creaItem(){
            let data = [];
            data['o:resource_class']="foaf:Person";
            data['o:resource_template']='Etudiant';
            data['foaf:familyName']='Machin';
            a.omk.createItem(data,d=>{
                d3.select('#resultCrea').text(JSON.stringify(d));
            });
        }

    </script>
</body>
</html>
